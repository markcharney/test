language: c
before_install:
    - if [ `uname -s` = 'Linux' ]; then sudo apt-get install -y python python-pip python3 python3-pip ; else brew upgrade  python ; fi
addons:
    apt:
        packages:
            # 32 bit support
            - gcc-multilib

matrix:
    include:
    - compiler: gcc
      os: linux
      sudo: enabled
      dist: trusty
    - compiler: clang
      os: osx
     
script:
    - which python
    - which python3
    - which pip
