language: c
before_install:
    - if [ `uname -s` = 'Linux' ]; then sudo apt-get install -y python python3 ; else brew upgrade python ; brew install python2; fi
addons:
    apt:
        packages:
            # 32 bit support
            - gcc-multilib

matrix:
    include:
#    - compiler: gcc
#      os: linux
#      sudo: enabled
#      dist: trusty
    - compiler: clang
      os: osx
     
script:
    - which python
    - which python3
    - which pip
    - which pip2
    - which pip3
    - python ci.py

