language: c
before_install:
    - if [ `uname -s` = 'Linux' ]; then sudo apt-get install -y  python3 python3-pip; fi
addons:
    apt:
        packages:
            # 32 bit support
            - gcc-multilib

matrix:
    include:
    - compiler: gcc
      os: linux
      sudo: enabled
      dist: xenial
    - compiler: clang
      os: osx
     
script:
    - which python
    - which python3
    - which pip
    - which pip2
    - which pip3
    - if [ `uname -s` = 'Linux' ]; then gcc --version;  fi
    - clang --version
    - if [ `uname -s` = 'Linux' ]; then cat /etc/os-release; fi
    - python3 --version
    - python --version
    - pip --version
    - pip3 --version
